<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Công việc - Lê Quang Duy</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            background: linear-gradient(60deg, #373B44, #4286f4);
            font-family: 'Arial', sans-serif;
            color: white;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 30px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 20px;
        }
        .work-card {
            background: rgba(255, 255, 255, 0.1);
            margin: 20px 0;
            padding: 20px;
            border-radius: 10px;
            border-left: 5px solid #4286f4;
            transition: all 0.3s ease;
        }
        .work-card:hover {
            transform: scale(1.02);
            background: rgba(255, 255, 255, 0.2);
        }
        .back-button {
            display: inline-block;
            padding: 10px 20px;
            background: #4286f4;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
        }
        h1 { text-align: center; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Kinh nghiệm làm việc</h1>
        <div class="work-card">
            <h3>Frontend Developer</h3>
            <p>Công ty ABC | 2023 - Hiện tại</p>
            <p>Phát triển giao diện người dùng với React và Vue.js</p>
        </div>
        <div class="work-card">
            <h3>Web Developer Intern</h3>
            <p>Startup XYZ | 2022 - 2023</p>
            <p>Học hỏi và phát triển các kỹ năng web cơ bản</p>
        </div>
        <a href="index.htm" class="back-button">Quay về trang chủ</a>
    </div>
</body>
</html>
