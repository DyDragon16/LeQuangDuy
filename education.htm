<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Học vấn - Lê Quang Duy</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            font-family: 'Arial', sans-serif;
            color: white;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 30px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
        }
        h1 {
            text-align: center;
            color: #fff;
            font-size: 2.5em;
            margin-bottom: 30px;
        }
        .education-item {
            margin-bottom: 25px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            transition: transform 0.3s ease;
        }
        .education-item:hover {
            transform: translateX(10px);
        }
        .back-button {
            display: inline-block;
            padding: 10px 20px;
            background: #fff;
            color: #1a2a6c;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
            transition: all 0.3s ease;
        }
        .back-button:hover {
            background: #1a2a6c;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Học vấn</h1>
        <div class="education-item">
            <h3>Đại học ABC</h3>
            <p>Chuyên ngành: Công nghệ thông tin</p>
            <p>Thời gian: 2021 - Hiện tại</p>
        </div>
        <div class="education-item">
            <h3>THPT XYZ</h3>
            <p>Chuyên ban: Toán học</p>
            <p>Thời gian: 2018 - 2021</p>
        </div>
        <a href="index.htm" class="back-button">Quay về trang chủ</a>
    </div>
</body>
</html>
